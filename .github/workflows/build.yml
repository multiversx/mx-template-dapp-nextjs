name: Build

on:
  pull_request:
    branches: [main, development]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Setup yarn
        run: npm install -g yarn
      - run: yarn install
      - run: yarn build-devnet
        env:
          CI: false
